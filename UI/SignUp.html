    <script>
      const form = document.getElementById("form");

        //mai bine prin fetch/get de facut)



      const users = localStorage.getItem("users") || [];

      const emailPattern = new RegExp("[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-z]{2,4}$");

      const repassI = document.getElementById("re_pass");
    

      const pIntput = document.getElementById("pass")
    
      repassI.addEventListener("input",()=>{
        if(repassI.value != document.getElementById("pass").value)repassI.style.border="4px solid red";
        else repassI.style.border="4px solid transparent";
      })

      form.addEventListener("submit",(e)=>{
        e.preventDefault();
        const eIntput = document.getElementById("email")
        const email =    eIntput.value;
        const password =   pIntput.value;
        const repass = repassI.value;
  
        if(password !== repass)alert("passwords does not matches");
        if(!emailPattern.test(email)){alert("email is not valid"); return};
        const u = {
          id:"000002",
          email:email,
          password:password
        }
        let users = JSON.parse(localStorage.getItem("users")) || [];
        users.push(u);
        localStorage.setItem("users",JSON.stringify(users));
        window.location.href = "Login.html";
      });
   </script>
